<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IntervalTimer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Righteous&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">

        <!-- Startsida -->
        <section class="page page--landing page--active" id="landing">

            <div class="landing-wrapper">
                <figure class="landing-animatedLogo">
                    <div class="line line--1"></div>
                    <div class="line line--2"></div>
                    <div class="line line--3"></div>
                    <div class="line line--4"></div>
                </figure>
                <h1 class="landing-title">INTERVAL</h1>
                <h3 class="landing-tagline">For all your timing needs</h3>
            </div>
        </section>

        <!-- set timer-sida -->
        <section class="page page--setTimer page--inactive" id="setTimer">
            <div class="page-header">
                <button class="navMenu-openBtn">
                    <figure class="navMenu-icon">
                        <div class="navMenu-icon__row navMenu-icon__row--1"></div>
                        <div class="navMenu-icon__row navMenu-icon__row--2"></div>
                        <div class="navMenu-icon__row navMenu-icon__row--3"></div>
                        <div class="navMenu-icon__row navMenu-icon__row--4"></div>
                    </figure>
                </button>
            </div>

            <div class="setTimer-wrapper">
                <div class="setTimer-column setTimer-column--left">
                    <button class="setTimer-chevron setTimer-chevron--decrease">
                        ⬇
                    </button>
                </div>

                <div class="setTimer-column setTimer-column--middle">
                    <span class="setTimer-number">00</span>
                    <span class="setTimer-label">minutes</span>
                </div>

                <div class="setTimer-column setTimer-column--right">
                    <button class="setTimer-chevron setTimer-chevron--increase">
                        ⬆
                    </button>
                </div>
            </div>

            <button class="setTimer-btn">
                START TIMER
            </button>
        </section>

        <!-- analog timer-sida -->

        <section class="page page--analog page--inactive" id="analog-timer">        
            <div class="page-header">
                <button class="navMenu-openBtn">
                    <figure class="navMenu-icon">
                        <div class="navMenu-icon__row navMenu-icon__row--1"></div>
                        <div class="navMenu-icon__row navMenu-icon__row--2"></div>
                        <div class="navMenu-icon__row navMenu-icon__row--3"></div>
                        <div class="navMenu-icon__row navMenu-icon__row--4"></div>
                    </figure>
                </button>

                <div class="page-header__title">
                    <h3>interval</h3>
                </div>
            </div>

            <div class="page--analog__timerContainer">
                <figure class="analog-timer">
                    <div class="analog-timer__hand analog-timer__hand--minutes"></div>
                    <div class="analog-timer__hand analog-timer__hand--seconds"></div>
                    <div class="analog-timer__center analog-timer__minutes--center"></div>
                    <div class="analog-timer__center analog-timer__seconds--center"></div>
                </figure>
            </div>

            <button class="abortTimer-btn">
                ABORT TIMER
            </button>

        </section>

        <!-- digital timer-sida -->
        <section class="page page--digital page--inactive" id="digital-timer">
            <div class="page-header">
                <button class="navMenu-openBtn">
                    <figure class="navMenu-icon">
                        <div class="navMenu-icon__row navMenu-icon__row--1"></div>
                        <div class="navMenu-icon__row navMenu-icon__row--2"></div>
                        <div class="navMenu-icon__row navMenu-icon__row--3"></div>
                        <div class="navMenu-icon__row navMenu-icon__row--4"></div>
                    </figure>
                </button>
                <div class="page-header__title">
                    <h3>interval</h3>
                </div>
            </div>
            <div class="page--digital__timerContainer">
                <span id="digital-timer-display"> 7:32</span>
            </div>

            <button class="abortTimer-btn">
                ABORT TIMER
            </button>
        </section>

        <!-- Alarm-sida -->
        <section class="page page--alarm page--inactive" id="alarm" >        
            <div class="page--alarm-alarmWrapper">
                <div class="page--alarm-alarmWrapper__circle page--alarm-alarmWrapper__circle--1"></div>
                <div class="page--alarm-alarmWrapper__circle page--alarm-alarmWrapper__circle--2"></div>
                <div class="page--alarm-alarmWrapper__circle page--alarm-alarmWrapper__circle--3">
                    <h1 class="page--alarm__heading">Time's up!</h1>
                </div>
                <div class="page--alarm-alarmWrapper__circle page--alarm-alarmWrapper__circle--4">
                    <img class="page--alarm-alarmWrapper__circle--soundLeft" src="soundLeft.svg" alt="Sound left">
                    <img class="page--alarm-alarmWrapper__circle--bell" src="bell.svg" alt="Bell">
                    <img class="page--alarm-alarmWrapper__circle--soundRight" src="soundRight.svg" alt="Sound right">
                </div>
            </div>
            <button class="page--alarm__btn">
                SET NEW TIMER
            </button>

        </section>



        <!-- Hidden-nav -->
        <section class="page menu menu--hidden page--inactive" id="menu">        
            <div class="page-header">
                <button class="navMenu-closeBtn">
                    <figure class="navMenu-icon">
                        <div class="navMenu-icon__row navMenu-icon__row--1"></div>
                        <div class="navMenu-icon__row navMenu-icon__row--2"></div>
                        <div class="navMenu-icon__row navMenu-icon__row--3"></div>
                        <div class="navMenu-icon__row navMenu-icon__row--4"></div>
                    </figure>
                </button>
            </div>

            <div class="menu__navContainer">
                <nav class="menu__nav">
                    <a href="#" class="menu__item" onclick="navigateTo('analog-timer'); toggleMenu()">ANALOG TIMER</a>
                    <a href="#" class="menu__item" onclick="navigateTo('digital-timer'); toggleMenu()">DIGITAL TIMER</a>

                </nav>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/easytimer.js/dist/easytimer.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
