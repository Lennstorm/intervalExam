    <main class="main">

        <section class="page page--landing" id="landing" style="display: none;">
            <div class="landing-wrapper">
                <figure class="landing-animatedLogo">
                    <div class="line line--1"></div>
                    <div class="line line--2"></div>
                    <div class="line line--3"></div>
                    <div class="line line--4"></div>
                </figure>

                    <div class="navMenu-icon__column navMenu-icon__column--4"></div>

                    <div class="setTimer-timer__mark"></div>
                </figure>

            <button class="setTimer-btn">

        </section>

        <!-- analog timer-sida -->
        <!-- analog timer-sida -->

        </button>

            <h2 class="timerPage--title">Interval</h2>

            <div class="page--analog__timerContainer">

            <h2 class="timerPage--title">Interval</h2>

            <div class="page--digital__timerContainer">

            </div>

            <button class="abortTimer-btn">
                ABORT TIMER

        </section>

            </div>
